<link rel="import" href="bower_components/polymer/polymer.html" />

<dom-module id="photo-cropper">
	<style>
	</style>
	<template>
		<input type="file" id="file" on-change="openModal"/>
	</template>
	<script>
	Polymer({
		is: 'photo-cropper',
		properties: {
			croppedImageURL: {
				type: String,
				value: ''
			},
			photoId: {
				type: String,
				value: ''
			}
		},
		openModal: function (event, detail) {
			// do stuff
		},
		closeModal: function (event, detail) {
			var eventName = this.photoId + 'Cropped';
			this.fire(eventName, {croppedImageURL: this.croppedImageURL});
		}
	});
	</script>
</dom-module>
